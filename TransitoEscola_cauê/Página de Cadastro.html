<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro/Transito e Escola</title>
        <link rel="stylesheet" href="style.css">
        <script href="script.js"></script>
    </head>

    <body>
        <h1>Cadastro</h1>
        <div id="CaixaCadastro">
            <form>
                <p>Nome</p><input type="text" name="Nome" id="Aluno" required>
                <p>Matrícula</p><input type="text" name="Matrícula" id="Matrícula" required>
                <p>Código de Acesso</p><input type="password" name="Código" id="Código" required>
               <p>Série Escolar</p><input type="number" name="Série" id="Série" required>
                <br>
                <br>
                <button type="submit" onclick="Cadastro()">Confirmar</button>
            </form>
        </div>
    </body>
</html>
