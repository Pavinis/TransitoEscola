<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro/Transito e Escola</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script href="../Script/script.js"></script>
</head>

<body>
    <div class="columnTop">
        <div id="stickyCabecalho">
            <div id="cabecalho">
                <div id="prefeituraDeJoinville">
                    <img src="../Style/Imagens/Logotipo_Prefeitura.png">
                </div>
                <div class="column">
                    <div class="row">
                        <div class="faixaCabecalho">

                        </div>
                    </div>
                    <a href="../placeholder">
                        <div class="botaoEssaPagina" id="inicioCabecalho">
                            <div class="row">
                                <img src="../Style/Imagens/inicio.png">
                            </div>
                            <p>Inicio</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <div class="row">
                        <div class="faixaCabecalho">

                        </div>
                    </div>
                    <a href="../placeholder">
                        <div class="botaoCabecalho" id="fund1Cabecalho">
                            <div class="row">
                                <img src="../Style/Imagens/fund1.png">
                            </div>
                            <p>Fund1</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <div class="row">
                        <div class="faixaCabecalho">

                        </div>
                    </div>
                    <a href="../placeholder">
                        <div class="botaoCabecalho" id="fund2Cabecalho">
                            <div class="row">
                                <img src="../Style/Imagens/fund2.png">
                            </div>
                            <p>Fund2</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <div class="row">
                        <div class="faixaCabecalho">

                        </div>
                    </div>
                    <a href="../placeholder">
                        <div class="botaoCabecalho" id="medioCabecalho">
                            <div class="row">
                                <img src="../Style/Imagens/medio.png">
                            </div>
                            <p>Médio</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <div id="loginCabecalho">
                        <img src="../Style/Imagens/login_placeholder.png">
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="CaixaCadastro">
                <h1>Cadastro</h1>
                <br>
                <form>
                    <p>Nome</p><input type="text" name="Nome" id="Aluno" required>
                    <br>
                    <br>
                    <p>Matrícula</p><input type="text" name="Matrícula" id="Matrícula" required>
                    <br>
                    <br>
                    <p>Código de Acesso</p><input type="password" name="Código" id="Código" required>
                    <br>
                    <br>
                    <p>Série Escolar</p><input type="number" name="Série" id="Série" required>
                    <br>
                    <br>
                    <br>
                    <button id="botaocadastro" type="submit" onclick="Cadastro()">Confirmar</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
